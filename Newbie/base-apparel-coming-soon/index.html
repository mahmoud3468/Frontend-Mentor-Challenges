<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <div class="md-lg">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="hero-mobile">
        <img src="images/hero-mobile.jpg" alt="">
      </div>
      <div class="info">
        <h1 class="header"><span>We're</span> coming soon</h1>
        <div class="content">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form id="form" action="">
          <input type="email" class="email-input" placeholder="Email Address">
          <p class="err-message"></p>
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </form>

      </div>
    </div>
    <div class="hero-desktop">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const email = document.querySelector('.email-input')
    const errMessage = document.querySelector('.err-message')

    form.addEventListener('submit', (e) => {
      if (email.value === '') {
        e.preventDefault();
        email.classList.add('err')
        errMessage.innerHTML = 'Please provide a valid email';
      }
    })
  </script>
</body>

</html>
