<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="top-body-bg"></div>
  <div class="bottom-body-bg"></div>

  <div class="card">
    <div class="card__bg">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__info">
      <div class="card__info-avatar">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card__header">
        <div>
          <h2>Victor Crest</h2>
          <h5>26</h5>
        </div>
        <p>London</p>
      </div>
      <div class="card__states">
        <div class="state">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="state">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="state">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
